apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    defaultConfig {
        applicationId "com.ecopaynet.ecoa10_gettingstarted"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "0.9.22"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile project(':com.ecopaynet.ecoa10')
}
