apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.ecopaynet.ecoa10_gettingstarted"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.9.17"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile project(':com.ecopaynet.ecoa10')
}
